<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To: Annusha — the baddest b possible</title>
  <style>
    :root {
      --bg: #0d0f12;
      --fg: #e9edf1;
      --muted: #98a2b3;
      --heart: #ff4da6;
      --flag-green: #0a7d35;
      --flag-white: #ffffff;
      --pole: #6b7280;
    }
    html, body { margin: 0; height: 100%; background: var(--bg); color: var(--fg); }
    body { display: grid; place-items: center; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .card {
      width: min(900px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 20px 22px 16px 22px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
      position: relative;
      overflow: hidden;
    }
    h1 { font-size: 18px; margin: 0 0 8px 0; letter-spacing: 0.3px; }
    .row { display: grid; grid-template-columns: 1fr auto; gap: 14px; align-items: start; }
    .art { white-space: pre; line-height: 1.05; color: var(--muted); }
    .art .plane { color: var(--fg); }
    .art .hearts { color: var(--heart); animation: pulse 1.5s ease-in-out infinite; }
    .contrail { color: var(--muted); }
    @keyframes pulse { 0%,100%{opacity:.6; transform: translateY(0);} 50%{opacity:1; transform: translateY(-1px);} }

    /* Flag block (right) */
    .flag { display: grid; grid-template-rows: repeat(8, 1em); align-items: center; }
    .pole { color: var(--pole); }
    .flagline { display: inline-block; }
    .flagbody { display: inline-block; width: 18ch; height: 1em; position: relative; overflow: hidden; }
    .stripe-white { background: var(--flag-white); width: 3ch; height: 100%; display: inline-block; vertical-align: top; }
    .stripe-green { background: var(--flag-green); width: calc(100% - 3ch); height: 100%; display: inline-block; vertical-align: top; position: relative; animation: wave 3.5s linear infinite; mask-image: linear-gradient(90deg, #000 15%, #000 100%); }
    .crescent, .star { position: absolute; color: var(--flag-white); font-size: .9em; }
    .crescent { left: 5ch; top: 0.05em; }
    .star { left: 9ch; top: 0.1em; }
    @keyframes wave {
      0% { transform: translateX(0) skewY(0.3deg); }
      50% { transform: translateX(-0.6ch) skewY(-0.3deg); }
      100% { transform: translateX(0) skewY(0.3deg); }
    }

    .ps { margin-top: 10px; color: var(--fg); opacity: .9; }
    .small { color: var(--muted); font-size: 12px; }
  </style>
  <meta name="description" content="Cute ASCII plane to a waving Pakistani flag for Annusha — with hearts and love." />
  <meta property="og:title" content="To: Annusha — the baddest b possible" />
  <meta property="og:description" content="Cute, wholesome, flirty ASCII with hearts and a waving Pakistani flag." />
  <meta name="theme-color" content="#0a7d35" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' fill='%230a7d35'/%3E%3Crect width='12' height='64' fill='white'/%3E%3Cpath d='M42 26a10 10 0 1 0 0 12 8.5 8.5 0 1 1 0-12z' fill='white'/%3E%3Cpolygon points='44,32 49,34 46,29 46,35 49,30' fill='white'/%3E%3C/svg%3E" />
</head>
<body>
  <div class="card" role="img" aria-label="Plane flying toward a waving Pakistani flag with heart contrail and a message to Annusha.">
    <h1>to: annusha — the baddest b possible</h1>
    <div class="row">
      <div class="art" aria-hidden="true">
        <span>      ~   .     ~     .      ~     .      ~    .   ~   .</span>
        <br />
        <span>        .    ~     .    ~      .     ~       .     ~   .</span>
        <br /><br />
        <span class="plane">               __|__</span>
        <br />
        <span class="contrail">        ---o--o-(</span><span class="plane">_</span><span class="contrail">)-o--o---</span>
        <span class="hearts">   &lt;3  &lt;3  &lt;3</span>
        <br />
        <span class="contrail">                /   \ </span>
        <br />
        <span class="contrail">               /_____\ </span>
        <br />
        <span class="contrail">                          -------------------------------&gt;</span>
      </div>
      <div class="flag">
        <span class="pole">│</span><span class="flagline"><span class="stripe-white"></span><span class="stripe-green"></span></span>
        <span class="pole">│</span><span class="flagline"><span class="stripe-white"></span><span class="stripe-green"></span></span>
        <span class="pole">│</span><span class="flagline"><span class="stripe-white"></span><span class="stripe-green"></span></span>
        <span class="pole">│</span><span class="flagline"><span class="stripe-white"></span><span class="stripe-green"><span class="crescent">☾</span><span class="star">★</span></span></span>
        <span class="pole">│</span><span class="flagline"><span class="stripe-white"></span><span class="stripe-green"></span></span>
        <span class="pole">│</span><span class="flagline"><span class="stripe-white"></span><span class="stripe-green"></span></span>
        <span class="pole">│</span><span class="flagline"><span class="stripe-white"></span><span class="stripe-green"></span></span>
        <span class="pole">│__|_|____________________</span>
      </div>
    </div>
    <div class="ps">p.s. sending you love, care, and a flirty tailwind — keep that smile for me <span style="color:var(--heart)">&lt;3</span></div>
    <div class="small">[ a + annusha ]</div>
  </div>
</body>
<!-- Self‑contained; perfect for GitHub Pages/Netlify. -->
</html>
